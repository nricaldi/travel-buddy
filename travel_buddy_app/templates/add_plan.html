<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Add Plan</title>
    <style>

        body{
            padding: 2rem;
        }

        header{
            text-align: right;
        }

        header a {
            margin-left: 2rem;
        }

        h1{
            margin-left: 20%;
        }

        .container{
            margin-top: 5%;
            width: 30%;
        }

        .form input, textarea{
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="/travels">Home</a>
        <a href="/logout">Logout</a>
    </header>
    
    <div class="container">
        <h1 class="display-4">Add a Trip</h1>
        <ul>
            {% for message in messages %}
                <li {% if message.tags%} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        
        <form action="/add_trip" method="post" class="form">
            {% csrf_token %}
            <h5>Destination:</h5>
            <input  class="form-control" type="text" name="destination">
            <h5>Description:</h5>
            <textarea class="form-control cols="30" rows="4" name="desc"></textarea>
            <h5>Start Date:</h5>
            <input class="form-control" type="date" name="start_date">
            <h5>End Date:</h5>
            <input class="form-control" type="date" name="end_date">
            <button class="btn btn-secondary" type="submit">Add</button>
        </form>
    </div>
</body>
</html>
